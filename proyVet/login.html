<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Veterinaria</title>
        
        <link rel="stylesheet" href="css/login.css" type="text/css" />
    </head>
    <body>
        <div id="envoltura">
            <div id="contenedor">
                <div id="cabecera">
                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tr>
                            <td style="padding-left: 10px; text-align: left;">
                                Logo
                            </td>
                        </tr>
                    </table>
                </div>
                
                <div id="cuerpo">
                    <form>
                        <table id="table" width="100%">
                            <tr>
                                <td class="titulo" style="font-size: 18px;">Acceso al Sistema</td>
                            </tr>
                            <tr>
                                <td style="height: 7px;"></td>
                            </tr>
                            <tr>
                                <td>Usuario</td>
                            </tr>
                            <tr>
                                <td style="text-align: center;">
                                    <input type="text" name="txtUsuario"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="height: 4px;"></td>
                            </tr>
                            <tr>
                                <td>Contraseña</td>
                            </tr>
                            <tr>
                                <td style="text-align: center;">
                                    <input type="password" name="txtPass"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="height: 4px;"></td>
                            </tr>
                            <tr>
                                <td style="height: 10px;">Algún mensaje</td>
                            </tr>
                            <tr>
                                <td style="text-align: center;">
                                    <input type="submit" value="Ingresar" class="boton"/>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                        </table>
                    </form>
                </div>
                
                <div id="pie">
                    <table width="100%">
                        <tr>
                            <td style="font-size: 9px; text-align: right;">
                                Nombre del grupo - © Copyright 2015<br/>
                                Lima, Perú - Todos los derechos reservados
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
